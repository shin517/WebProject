<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/all.min.js"></script>
</head>
<body>
    <!-- 네비게이션 바 시작 -->

            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- collapse 묶음 시작 -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <!-- 왼쪽메뉴 -->
                <ul class="navbar-nav">
                    <li class="nav-item px-2">
                        <a href="index.html" class="nav-link">대시보드</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="posts.html" class="nav-link">포스트</a>

                        <a href="categories.html" class="nav-link">카테고리</a>
                    </li>
                    <li class="nav-item px-2">

                    </li>
                </ul>
                <!-- 오른쪽 메뉴 -->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown mr-3">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                            <i class="fas fa-user"></i> 홍길동
                        </a>
                        <div class="dropdown-menu">
                            <a href="profile.html" class="dropdown-item">
                                <i class="fas fa-user-circle"></i> profile
                            </a>
                            <a href="setting.html" class="dropdown-item">
                                <i class="fas fa-cog"></i> setting
                            </a>

                    </li>

                        <a href="login.html" class="nav-link">

                    </li>
                </ul>
                <!-- 오른쪽메뉴 끝 -->
            </div>
            <!-- collapse 묶음 끝 -->
        </div>
        <!-- 컨테이너 끝 -->
    </nav>
    <!-- 네비게이션바 끝 -->
    <!-- 파란색 헤더 -->
    <header id="main-header" class="py-2 bg-primary text-white">
        <div class="container">
            <div class="col-md-6">
                <h1>Post One</h1>
            </div>
        </div>
    </header>
    <!-- 파란색 헤더 끝 -->
    <!-- Actions -->
    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a href="index.html" class="btn btn-light btn-block">
                        <i class="fas fa-arrow-left"></i> 돌아가기
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="index.html" class="btn btn-success btn-block">
                        <i class="fas fa-check"></i> 저장하기
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="index.html" class="btn btn-danger btn-block">
                        <i class="fas fa-trash"></i> 삭제하기
                    </a>
                </div>
            </div>
            <!-- row 끝 -->
        </div>
        <!-- 컨테이너 끝 -->
    </section>
    <!-- details -->
    <section id="details">
        <div class="container">
            <div class="row">
                <div class="col-md">
                    <div class="card">
                        <div class="card-header">
                            <h4>포스트 수정</h4>
                        </div>
                        <div class="card-body">
                            <form action="">
                                <div class="form-group">
                                    <label for="title">제목</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="category">카테고리</label>
                                    <select class="form-control">
                                        <option value="">웹개발</option>
                                        <option value="">자바</option>
                                        <option value="">SQL</option>
                                        <option value="">파이썬</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="image">이미지 업로드</label>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="image">
                                        <label for="image" class="custom-file-label">Choose File</label>
                                    </div>
                                    <small class="form-text text-muted">Max size 3mb</small>
                                </div>
                                <div class="form-group">
                                    <label for="body">내용</label>
                                    <textarea name="editor1" id="" cols="30" rows="10" class="form-control"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- posts 끝 -->
    <!-- footer -->
    <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="lead text-center">
                        Dashboard &copy;
                        <span id="year"></span>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <!-- footer 끝 -->
    <!-- Actions 끝-->
    <!-- modal 창들 -->
    <!-- add post -->
    <div class="modal fade" id="addPostModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Add Post</h5>
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <label for="title">제목</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="category">카테고리</label>
                            <select class="form-control">
                                <option value="">웹개발</option>
                                <option value="">자바</option>
                                <option value="">SQL</option>
                                <option value="">파이썬</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="image">이미지 업로드</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="image">
                                <label for="image" class="custom-file-label">Choose File</label>
                            </div>
                            <small class="form-text text-muted">Max size 3mb</small>
                        </div>
                        <div class="form-group">
                            <label for="body">내용</label>
                            <textarea name="editor1" id="" cols="30" rows="10" class="form-control"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-dismiss="modal">
                        저장하기
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- post 끝 -->
    <!-- add category -->
    <div class="modal fade" id="addCategoryModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Add Category</h5>
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <label for="title">제목</label>
                            <input type="text" class="form-control">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" data-dismiss="modal">
                        저장하기
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- category 끝 -->
    <!-- add user -->
    <div class="modal fade" id="addUserModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-warning text-white">
                    <h5 class="modal-title">Add User</h5>
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <label for="title">이름</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="title">이메일</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="title">비밀번호</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="title">비밀번호 확인</label>
                            <input type="text" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-warning" data-dismiss="modal">
                        저장하기
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- user 끝 -->
    <!-- 1.jQuery 2.bundle(proper,bootstrap.js) -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- 텍스트 에디터 -->
    <script src="https://cdn.ckeditor.com/4.13.1/standard/ckeditor.js"></script>
    <!-- javascript -->
    <script>
        CKEDITOR.replace( 'editor1' );
        $("#year").text(new Date().getFullYear());
    </script>    
</body>
</html>
