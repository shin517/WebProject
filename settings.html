    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/all.min.js"></script>
</head>
<body>
    <!-- 네비게이션 바 시작 -->

            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- collapse 묶음 시작 -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <!-- 왼쪽메뉴 -->
                <ul class="navbar-nav">
                    <li class="nav-item px-2">
                        <a href="index.html" class="nav-link">대시보드</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="posts.html" class="nav-link">포스트</a>

                    <li class="nav-item px-2">
                        <a href="categories.html" class="nav-link">카테고리</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="users.html" class="nav-link">유저</a>
                    </li>
                </ul>
                <!-- 오른쪽 메뉴 -->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown mr-3">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                            <i class="fas fa-user"></i> 홍길동
                        </a>
                        <div class="dropdown-menu">
                            <a href="profile.html" class="dropdown-item">
                                <i class="fas fa-user-circle"></i> profile
                            </a>
                            <a href="setting.html" class="dropdown-item">
                                <i class="fas fa-cog"></i> setting
                            </a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link">

                        </a>
                    </li>
                </ul>
                <!-- 오른쪽메뉴 끝 -->
            </div>
            <!-- collapse 묶음 끝 -->
        </div>
        <!-- 컨테이너 끝 -->
    </nav>
    <!-- 네비게이션바 끝 -->
    <!-- 파란색 헤더 -->
    <header id="main-header" class="py-2 bg-primary text-white">
        <div class="container">
            <div class="col-md-6">
                <h1><i class="fas fa-cog"></i> Settings</h1>
            </div>
        </div>
    </header>
    <!-- 파란색 헤더 끝 -->
    <!-- Actions -->
    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a href="index.html" class="btn btn-light btn-block">
                        <i class="fas fa-arrow-left"></i> 돌아가기
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="index.html" class="btn btn-success btn-block">
                        <i class="fas fa-check"></i> 저장하기
                    </a>
                </div>
            </div>
            <!-- row 끝 -->
        </div>
        <!-- 컨테이너 끝 -->
    </section>
    <!-- settings -->
    <section id="settings">
        <div class="container">
            <div class="row">
                <div class="col-md">
                    <div class="card">
                        <div class="card-header">
                            <h4>포스트 수정</h4>
                        </div>
                        <div class="card-body">
                            <form action="">
                                <fieldset class="form-group">
                                    <legend>회원 가입 허용</legend>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="radio" name="check-1" class="form-check-input" value="Yes" checked> Yes
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="radio" name="check-1" class="form-check-input" value="No"> No
                                        </label>
                                    </div>
                                </fieldset>
                                <fieldset class="form-group">
                                    <legend>홈페이지 포맷</legend>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="radio" name="check-2" class="form-check-input" value="posts" checked> Blog Page
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="radio" name="check-2" class="form-check-input" value="page"> Homepage
                                        </label>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- posts 끝 -->
    <!-- footer -->
    <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="lead text-center">
                        Dashboard &copy;
                        <span id="year"></span>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <!-- footer 끝 -->
    <!-- Actions 끝-->
    <!-- 1.jQuery 2.bundle(proper,bootstrap.js) -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- 텍스트 에디터 -->
    <script src="https://cdn.ckeditor.com/4.13.1/standard/ckeditor.js"></script>
    <!-- javascript -->
    <script>
        $("#year").text(new Date().getFullYear());
    </script>    
</body>
</html>
